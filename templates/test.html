<!DOCTYPE html>
<html>
  <head>
    <title>ASLing - Test</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #2A3043;
        font-family: sans-serif;
      }

      .row {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: center;
        margin-top: 40px;
      }

      .letter-container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 540px;
      }

      .letter-box {
        width: 720px;
        height: 380px;
        background: #fff;
        border: 2px solid #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 150px;
        margin-bottom: 10px;
      }

      .timer-box {
        width: 720px;
        height: 160px;
        background: #f5f5dc;
        border: 2px solid #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 50px;
        color: #333;
      }

      .camera-box img {
        border: 2px solid #ccc;
        width: 720px;
        height: 540px;
        object-fit: cover;
      }

      .status-row {
        margin-top: 20px;
        text-align: center;
      }
      .status-text {
        font-size: 1.8rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="letter-container">
        <!-- Left side: the target letter, plus a 10-second timer -->
        <div class="letter-box" id="targetLetter">{{ target_letter }}</div>
        <div class="timer-box" id="timerBox">10</div>
      </div>

      <!-- Right side: the camera feed -->
      <div class="camera-box">
        <img src="{{ url_for('video_feed') }}" alt="Video feed not available">
      </div>
    </div>

    <div class="status-row">
      <div class="status-text" id="statusText">Loading...</div>
    </div>

    <script>
      let timerValue = 10;
      const timerBox = document.getElementById('timerBox');
      const statusTextEl = document.getElementById('statusText');
      let timerInterval = null;

      function startTimer() {
        timerInterval = setInterval(() => {
          if (timerValue > 0) {
            timerValue -= 1;
            timerBox.textContent = timerValue;
          } else {
            clearInterval(timerInterval);
            timerBox.textContent = "Time's up!";
            // If not correct by this time, go to /mark_wrong
            if (statusTextEl.textContent !== "Correct!") {
              window.location = "/mark_wrong";
            }
          }
        }, 1000);
      }

      window.onload = startTimer;

      // Poll /recognition_status every second to see if the sign is "Correct!"
      setInterval(fetchStatus, 1000);

      async function fetchStatus() {
        try {
          const response = await fetch('/recognition_status');
          if (!response.ok) throw new Error('Network error');
          const data = await response.json();
          statusTextEl.textContent = data.status_text;

          // If correct and time remains, go to /mark_correct
          if (data.status_text === "Correct!" && timerValue > 0) {
            clearInterval(timerInterval);
            window.location = "/mark_correct";
          }
        } catch (error) {
          console.error(error);
        }
      }
    </script>
  </body>
</html>
