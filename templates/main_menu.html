<!DOCTYPE html>
<html>
  <head>
    <title>ASLing - Main Menu</title>
    <style>
      body {
        margin: 0;
        background: #2A3043; /* Updated background color */
        color: #eee;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      .mascot {
        width: auto; /* Adjust mascot size */
        height: auto;
        margin-bottom: 20px;
      }
      .welcome {
        font-size: 1.5rem;
        margin-bottom: 30px;
        color: #eee;
      }
      .btn-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      a.button {
        background-color: #81A0B9; /* Updated button color */
        color: #fff;
        text-decoration: none;
        padding: 15px 30px;
        border-radius: 8px;
        font-weight: bold;
        transition: background-color 0.3s;
        font-size: 1.1rem;
        width: 200px; /* Button width */
        text-align: center;
      }
      a.button:hover {
        background-color: #6F90A9;
      }
    </style>
  </head>
  <body>
    <!-- Mascot Image -->
    <img class="mascot" src="{{ url_for('custom_images', filename='mascot.png') }}" alt="Mascot">

    <!-- Welcome Message -->
    <div class="welcome">Welcome to Talk To The Hand</div>

    <!-- Buttons -->
    <div class="btn-container">
      <a href="{{ url_for('train_page') }}" class="button">Train</a>
      <a href="{{ url_for('test_page') }}" class="button">Test</a>
      <!-- NEW BUTTON -->
      <a href="{{ url_for('guess_sign') }}" class="button">Guess The Sign</a>
    </div>
  </body>
</html>
